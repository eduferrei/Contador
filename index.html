<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador de G&R - Automação</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
        <div class="container">
          <!--  
            <button class="mode">Modo escuro</button>
          -->
          <h1>Contador G&R/Automação</h1>
          <span id="value">0</span>

          <div class="button-container">
            <button class="btn random-dec">Diminuir aleatório</button>
            <button class="btn decrease">diminuir</button>
            <button class="btn reset">reinicializar</button>
            <button class="btn increase">aumentar</button>
            <button class="btn random-inc">Aumentar aleatório</button>
          </div>
        </div>
    </main>
    <footer>
      <p>© 2023 Eduardo Ferreira. Todos os direitos reservados.</p>
    </footer>
    <!-- javascript -->
  
    <script src="app.js"></script>
  </body>
</html>
