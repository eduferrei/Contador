<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador de G&R - Automação</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
        <div class="container">
          <!-- <h1>Contador G&R/Automação</h1> -->
          <!-- Criando a lista das abas -->
          <ul class="tabs">
            <li class="tab active">Contador</li>
            <li class="tab">Sorteador</li>
          </ul>
          <!-- Criando os conteúdos das abas -->
          <div class="contents">
            <!-- Conteúdo da aba Contador -->
            <div class="content active" id="counter">
              <span id="value">0</span>
  
              <div class="button-container">
                <button class="btn random-dec">Diminuir aleatório</button>
                <button class="btn decrease">diminuir</button>
                <button class="btn reset">reinicializar</button>
                <button class="btn increase">aumentar</button>
                <button class="btn random-inc">Aumentar aleatório</button>
              </div>
            </div>

            <!-- Conteúdo da aba Sorteador -->
            <div class="content" id="raffle">
              <!-- <h1>Sorteador de números</h1> -->
              <p>Digite um intervalo de números e clique em sortear.</p> 
              <p> 
                  Mínimo: <input type="number" id="min" value="1" /> 
                  Máximo: <input type="number" id="max" value="100" /> 
              </p>
              <div class="button-container">
                <button class="btn sortear" id="sortear">Sortear</button>
                <button class="btn salvar" id="salvar">Salvar resultado</button>
              </div>             
              <p>O número sorteado é: </p>
              <p><span id="resultado">?</span></p>
              <!-- Adiciona a lista de resultados -->
              <p><span id="resultadoSalvo">?</span></p>
          </div>
        <!-- <a href="sorteador.html" target="_blank">Abrir sorteador em nova aba</a> -->
    </main>
    <footer>
      <p>© 2023 Eduardo Ferreira. Todos os direitos reservados.</p>
    </footer>
    <!-- javascript -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
