<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <h1></h1>
            </div>
            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="index.html" class="nav-link">Contador</a></li>

                </ul>
            </div>

                <button><a href="#"></a></button>
            </div>

            <div class="mobile-menu-icon">
                <button onclick="menuShow()"><img class="icon" src="img/menu_white_36dp.svg" alt=""></button>
            </div>
        </nav>
        <div class="mobile-menu">
            <ul>
                <li class="nav-item"><a href="index.html" class="nav-link">Contador</a></li>
                <li class="nav-item"><a href="sorteador.html" class="nav-link">Sorteador</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Gerador de Senha</a></li>
            </ul>

            <div class="login-button">
                <button><a href="#"></a></button>
            </div>
        </div>
    </header>
    <main>
        <div class="container" >
            <!-- Password generation illustration -->
            <img src="img/padlock_icon_129399.png" id="password_img" alt="">
            <!-- Title -->
            <!-- <h1 id="title">Gerador de senhas</h1> -->
    
            <!-- Password options -->
            <div id="password_items">
                <!-- Password length input -->
                <div class="item">
                    <input id="size" name="size" type="number">
                    <label for="size">
                        Tamanho da senha
                    </label>
                </div>
                
                <!-- Uppercase letter checkbox -->
                <div class="item">
                    <input type="checkbox" name="include_uppercase" id="include_uppercase">
                    <label for="include_uppercase">
                        Incluir letra maiúscula 
                    </label>
                </div>
    
                <!-- Lowercase letter checkbox -->
                <div class="item">
                    <input type="checkbox" name="include_lowercase" id="include_lowercase">
                    <label for="include_lowercase">
                        Incluir letra minúscula
                    </label>
                </div>
    
                <!-- Number checkbox -->
                <div class="item">
                    <input type="checkbox" name="include_number" id="include_number">
                    <label for="include_number">
                        Incluir número
                    </label>
                </div>
    
                <!-- Special character checkbox -->
                <div class="item">
                    <input type="checkbox" name="include_special_character" id="include_special_character">
                    <label for="include_special_character">
                        Incluir carácter especial
                    </label>
                </div>
    
                <!-- Generate password button -->
                <button id="generate">
                    Gerar senha
                </button>
            </div>
                
            <!-- Password display container -->
            <div id="password_container">
                <span id="password"></span>
                <!-- Copy button -->
                <button id="copy">
                    <i class="fa-solid fa-copy"></i>
                </button>
            </div>
        </div>
    </main>
